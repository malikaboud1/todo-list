<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@400;900&family=Tajawal:wght@200;800;900&family=Varela+Round&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <!-- center div -->
      <div class="center">
        <!-- task table -->
        <div class="table">
          <!-- header -->
          <div class="header">
            <h1>مهامي</h1>
            <button id="add-btn" class="add circular">
                <span class="material-symbols-outlined">add</span>
            </button>
          </div>
          <!-- //header -->
          <!-- tasks -->
          <div id="tasks">
            <!-- task -->
            <div class="task">
              <div class="task-info">
                <h2>قاصى اساس</h2>
                <span class="material-symbols-outlined">
                    calendar_month
                    </span>
                <span class="date">8/8/2022</span>
              </div>

              <div class="task-action">
                <button class="circular delete"><span class="material-symbols-outlined">
                    delete
                    </span></button>
                <button class="circular done"><span class="material-symbols-outlined">
                    done
                    </span></button>
                <button class="circular edit"><span class="material-symbols-outlined">
                    edit
                    </span></button>
              </div>
            </div>
            
            <!-- //task -->
          </div>
          <!-- //tasks -->
        </div>
        <!-- //task table -->
      </div>
      <!-- //center div -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
